<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/midterm.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="intro">
        <div class="main">
          <div class="edition">2022</div>
          <h1>Autumn Jackets</h1>
          <span>Autumn Sale / Up to 50% OFF</span>
          <button type="button">Open Collection</button>
        </div>

        <div class="hero">
          <img src="./Assets/guy 1.png" alt="A guy" />
        </div>
        <div class="nav">
          <ul>
            <li>
              <img src="./Assets/phone.svg" alt="Contact us" />
            </li>
            <li>
              <img src="./Assets/badge.svg" alt="Badge" />
            </li>
            <li>
              <img src="./Assets/home.svg" alt="Home" />
            </li>
            <li>
              <img src="./Assets/shop.svg" alt="Shop" />
            </li>
            <li>
              <img src="./Assets/shopping-cart.svg" alt="Shopping cart" />
            </li>
          </ul>
        </div>
      </section>
      <section class="brands">
        <ul>
          <li>
            <img src="./Assets/Adidas-logo  small.png" alt="Adidas logo" />
          </li>
          <li><img src="./Assets/Prada logo  small.png" alt="Prada logo" /></li>
          <li><img src="./Assets/Nike logo  small.png" alt="Nike logo" /></li>
          <li><img src="./Assets/H&M-Logo  small.png" alt="H&M logo" /></li>
          <li><img src="./Assets/Gucci_Logo  small.png" alt="Gucci logo" /></li>
          <li><img src="./Assets/Blk_logo small.png" alt="BLK logo" /></li>
        </ul>
      </section>
      <section class="collection">
        <h2>New Collection</h2>
        <div class="jacket">
          <h3>Men’s Jacket Collection</h3>
          <img src="./Assets/guy 2 small.png" alt="a guy" />
          <button type="button">Discover Now</button>
        </div>
        <div class="sunglasses">
          <h3>Men’s Sunglasses Collection</h3>
          <img src="./Assets/guy 3 small.png" alt="a guy" />
          <span>40% OFF</span>
          <button type="button">Discover Now</button>
        </div>
      </section>
      <section class="bestsellers">
        <h2>Best Sellers</h2>
        <ul>
          <li>
            <div class="items">
              <img src="./Assets/heart.svg" alt="Heart icon" />
              <img src="./Assets/bag.png" alt="Bag" />
            </div>
            <div class="desc">
              <div>
                <h4>Fjallraven Backpack</h4>
                <span>$109.95</span>
              </div>
              <button class="cart" type="button"><img src="./Assets/shopping-cart.svg" alt="Shopping cart" /></button>
            </div>
          </li>
          <li>
            <div class="items">
              <img src="./Assets/heart.svg" alt="Heart icon" />
              <img src="./Assets/jacket.png" alt="jacket" />
            </div>
            <div class="desc">
              <div>
                <h4>Mens Cotton Jacket</h4>
                <span>$55.99</span>
              </div>
              <button class="cart" type="button"><img src="./Assets/shopping-cart.svg" alt="Shopping cart" /></button>
            </div>
          </li>
          <li>
            <div class="items">
              <img src="./Assets/heart.svg" alt="Heart icon" />
              <img src="./Assets/t-shirt.png" alt="t-shirt" />
            </div>
            <div class="desc">
              <div>
                <h4>Slim Fit T-Shirts</h4>
                <span>$22.3</span>
              </div>
              <button class="cart" type="button"><img src="./Assets/shopping-cart.svg" alt="Shopping cart" /></button>
            </div>
          </li>
          <li>
            <div class="items">
              <img src="./Assets/heart.svg" alt="Heart icon" />
              <img src="./Assets/casual shirt.png" alt="shirt" />
            </div>
            <div class="desc">
              <div>
                <h4>Mens Casual Slim Fit</h4>
                <span class="crossed">$15.99</span> <span>$11.25</span>
              </div>
              <button class="cart" type="button"><img src="./Assets/shopping-cart.svg" alt="Shopping cart" /></button>
            </div>
          </li>
          
        </ul>
      </section>
    </div>
  </body>
</html>
